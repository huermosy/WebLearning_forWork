<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>圆面积计算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 400px; margin: auto; padding: 24px; border: 1px solid #eee; border-radius: 8px; }
    label, input, button { display: block; margin-bottom: 16px; }
    #result { font-weight: bold; color: #1976d2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>圆面积计算器</h2>
    <label for="radius">请输入半径：</label>
    <input type="number" id="radius" min="0" placeholder="如 5">
    <button id="calcBtn">计算面积</button>
    <div id="result"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
